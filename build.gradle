plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'
    id 'idea'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.14'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'

    testCompile group: 'org.gebish', name: 'geb-core', version: '4.0'
    testCompile group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'
    testCompile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.3.1'
    // If using JUnit, need to depend on geb-junit (3 or 4)
    testCompile "org.gebish:geb-junit4:4.0"

    // Drivers
    testCompile "org.seleniumhq.selenium:selenium-chrome-driver:3.14.0"
    testCompile "org.seleniumhq.selenium:selenium-firefox-driver:3.14.0"
}

application {
    // Define the main class for the application.
    mainClass = 'com.adaptavist.geb.App'
}
